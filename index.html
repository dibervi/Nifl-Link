<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nifl-Link</title>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <style>
    :root {
      --gold: #bd9b5d;
      --bg: #0a0a0a;
      --rune-stone: #222;
      --fire: #ff8800;
    }

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: var(--bg);
      color: #e0e0e0;
      font-family: "Segoe UI", sans-serif;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; position: relative;
    }

    /* MATRIX RUNOVÝ DÉŠŤ */
    #matrixCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0; opacity: 0.15;
    }

    .grain {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.04; pointer-events: none; z-index: 10;
    }

    /* VIGNETACE */
    body::after {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
      pointer-events: none; z-index: 5;
    }

    h1 {
      position: absolute;
      top: 5vh; /* Responzivní horní okraj */
      font-size: clamp(20px, 6vw, 32px); /* Přizpůsobí se mobilu i PC */
      letter-spacing: 0.5em;
      color: #333; z-index: 6; margin: 0;
    }
    h1 span { color: var(--gold); }

    .stars-container {
      position: relative;
      width: 85vmin; height: 85vmin; /* Vždy se vejde do obrazovky */
      display: flex; align-items: center; justify-content: center;
      z-index: 4;
      transition: transform 0.1s ease-out;
    }

    .star {
      position: absolute;
      font-size: clamp(18px, 5vmin, 38px);
      color: var(--rune-stone);
      transition: all 0.3s ease;
      user-select: none;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); color: #8a6d3b; }
    }

    .star.active { color: var(--gold); animation: breathe 5s infinite; }

    .star.speaking {
      animation: none !important;
      color: var(--fire) !important;
      text-shadow: 0 0 20px var(--fire);
      transform: scale(1.3) !important;
      opacity: 1 !important;
    }

    .center-button {
      z-index: 10;
      width: 25vmin; height: 25vmin;
      max-width: 130px; max-height: 130px;
      font-size: clamp(30px, 8vmin, 50px);
      background: linear-gradient(145deg, #bd9b5d, #8a6d3b);
      color: #1a1a1a;
      border: none; border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
    }

    #ui-panel {
      display: none; position: absolute; bottom: 8vh;
      z-index: 7; text-align: center;
      background: rgba(0,0,0,0.8); padding: 15px;
      border-radius: 20px; backdrop-filter: blur(10px);
      border: 1px solid rgba(189,155,93,0.2);
      width: 80%; max-width: 400px;
    }

    input { background: #111; border: 1px solid #444; color: white; padding: 8px; border-radius: 10px; width: 60%; }
    button#connectBtn { background: var(--gold); border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>
  <div class="grain"></div>

  <h1>NIFL-<span>LINK</span></h1>

  <div class="stars-container" id="starsContainer">
    <button class="center-button" id="startBtn">ᚫ</button>
  </div>

  <div id="ui-panel">
    <div style="font-size: 0.9em; margin-bottom: 5px;">Tvé místo: <span id="myNameDisplay" style="color:var(--gold)"></span></div>
    <input type="text" id="remoteIdInput" placeholder="Jméno-PIN">
    <button id="connectBtn">PROPOJIT</button>
  </div>

  <script>
    const runes = ["ᚫ", "ᚱ", "ᚷ", "ᛞ", "ᛗ", "ᛟ", "ᚹ", "ᚻ", "ᚾ", "ᛁ", "ᛃ", "ᛒ"];
    const gods = ["ODIN", "THOR", "LOKI", "FREYA", "TYR", "BALDER", "HEIMDALL", "VIDAR", "VALI", "ULLR", "MAGNI", "MODI"];
    let mySeat = -1;
    let isSpeaking = false;

    // --- MATRIX EFEKT ---
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let columns;
    let drops = [];

    function initMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / 20);
      drops = Array(columns).fill(1);
    }
    initMatrix();
    window.addEventListener('resize', initMatrix);

    function drawMatrix() {
      ctx.fillStyle = "rgba(10, 10, 10, 0.1)"; // Postupné mizení stop
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Pokud mluvíš, barva run v Matrixu zezlátne a zrychlí se
      ctx.fillStyle = isSpeaking ? "#bd9b5d" : "#222"; 
      ctx.font = "15px Arial";

      for (let i = 0; i < drops.length; i++) {
        const text = runes[Math.floor(Math.random() * runes.length)];
        ctx.fillText(text, i * 20, drops[i] * 20);
        
        if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i] += isSpeaking ? 2 : 1; // Rychlejší pád při mluvení
      }
    }
    setInterval(drawMatrix, 50);

    // --- AUDIO & LOGIKA ---
    function playHammerSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'triangle';
      osc.frequency.setValueAtTime(800, audioCtx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.3);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }

    const container = document.getElementById('starsContainer');
    for (let i = 0; i < 12; i++) {
      const runeDiv = document.createElement('div');
      runeDiv.className = 'star';
      runeDiv.id = 'star-' + i;
      runeDiv.textContent = runes[i];
      const angle = (i * 360) / 12 - 90;
      const rad = angle * Math.PI / 180;
      // Použití vmin pro responzivní poloměr
      runeDiv.style.left = `calc(50% + ${Math.cos(rad) * 35}vmin - 10px)`;
      runeDiv.style.top = `calc(50% + ${Math.sin(rad) * 35}vmin - 10px)`;
      container.appendChild(runeDiv);
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
      playHammerSound();
      try {
        const myStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const myCustomId = `${gods[Math.floor(Math.random()*gods.length)]}-${Math.floor(1000+Math.random()*9000)}`;
        const myPeer = new Peer(myCustomId);

        myPeer.on('open', (id) => {
          document.getElementById('startBtn').style.display = "none";
          document.getElementById('ui-panel').style.display = "block";
          document.getElementById('myNameDisplay').textContent = id;
          mySeat = 0; // Pro zjednodušení v prototypu
          document.getElementById('star-0').classList.add('active');
          
          // Audio analyzer
          const aCtx = new AudioContext();
          const analyser = aCtx.createAnalyser();
          aCtx.createMediaStreamSource(myStream).connect(analyser);
          const data = new Uint8Array(analyser.frequencyBinCount);
          function loop() {
            analyser.getByteFrequencyData(data);
            let avg = data.reduce((a,b)=>a+b)/data.length;
            isSpeaking = avg > 15;
            const s = document.getElementById('star-0');
            if (isSpeaking) s.classList.add('speaking'); else s.classList.remove('speaking');
            requestAnimationFrame(loop);
          }
          loop();
        });

        myPeer.on('call', call => {
          call.answer(myStream);
          call.on('stream', s => { const a = new Audio(); a.srcObject=s; a.play(); });
        });

      } catch(e) { alert("Mikrofon!"); }
    });

    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 40;
      const y = (window.innerHeight / 2 - e.pageY) / 40;
      container.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
